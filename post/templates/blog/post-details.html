{% extends "base.html" %} 
{% load static %}
{% block title %}
{{post.title}}
{% endblock  %}
{% block css_files %}
<link rel="stylesheet" href="{% static "blog/post-detail.css" %}"/>
{% endblock  %}

{% block content %}
<section id="summary">
    <h2>{{post.title}}</h2>
    <article>
        <img src="{{post.image.url}}"/>
        <address>{{post.author}}</address>
        <div>
            Last update on <time>{{post.date|date:'d M Y'}}</time>
        </div>
    </article>
</section>
<main>
    <p>
        {{post.content|linebreaks}}
    </p>
</main>
{% endblock  %}
